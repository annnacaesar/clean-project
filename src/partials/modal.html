<div data-modal class="backdrop backdrop--is-hidden">

	<div class="modal">
		<!--  ====================ФОРМА==================== -->
		<div data-modal-close class="modal__btn-close"></div>

		<form class="modal__form js-speaker-form" autocomplete="on">
			<p class="modal__title">
				Залиште свої дані, ми Вам перетелефонуємо
			</p>

			<label class="modal__field">
				Імʼя
				<input class="modal__input" type="text" name="name" autofocus />
				<svg class="modal__icon" width="18" height="18">
					<use
						href="./images/symbol-defs.svg#icon-person-black"
					></use>
				</svg>
			</label>

			<label class="modal__field">
				Телефон
				<input class="modal__input" type="tel" name="tel" />
				<svg class="modal__icon" width="18" height="18">
					<use href="./images/symbol-defs.svg#icon-phone-black"></use>
				</svg>
			</label>

			<label class="modal__field" for="email">
				Пошта
				<input
					class="modal__input"
					type="email"
					name="email"
					id="email"
				/>
				<svg class="modal__icon" width="18" height="18">
					<use href="./images/symbol-defs.svg#icon-email-black"></use>
				</svg>
			</label>

			<div class="modal__feedback">
				<label for="comment">Коментар</label>
				<textarea
					class="modal__textarea"
					name="comment"
					id="comment"
					rows="5"
					placeholder="Введіть текст"
				></textarea>
			</div>
